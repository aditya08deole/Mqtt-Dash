<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Remote Motor Control (MQTT via Vercel Proxy)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* New "Deep Ocean" Color Palette */
            --primary-bg: #0d1117;      /* Deep, dark blue - almost black */
            --secondary-bg: #161b22;    /* Slightly lighter blue for panels */
            --border-color: #30363d;    /* Subtle border color */
            --primary-text: #c9d1d9;    /* Light grey for body text */
            --heading-text: #58a6ff;    /* Bright blue for headings and accents */
            --success-color: #238636;   /* Rich green for "on" states */
            --success-glow: rgba(35, 134, 54, 0.6);
            --error-color: #da3633;     /* Strong red for "off" states */
            --error-glow: rgba(218, 54, 51, 0.6);
            --glass-bg: rgba(48, 54, 61, 0.3); /* More opaque glass effect */
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--primary-bg);
            color: var(--primary-text);
            min-height: 100vh; display: flex; flex-direction: column;
            align-items: center; padding: 20px;
        }
        .header {
            text-align: center; margin-bottom: 30px;
            background: none;
            width: 100%; max-width: 600px;
        }
        .header h1 { color: var(--heading-text); font-size: 2.8em; margin-bottom: 15px; font-weight: 600; }
        .header p { color: var(--primary-text); font-size: 1.2em; font-weight: 400; }
        .dashboard-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 25px; width: 100%; max-width: 1200px; }
        .panel {
            background: var(--secondary-bg);
            border: 1px solid var(--border-color);
            padding: 35px; border-radius: 16px; text-align: center;
            transition: all 0.3s ease;
        }
        .panel:hover { border-color: var(--heading-text); }
        .panel h2 { color: var(--heading-text); margin-bottom: 25px; font-weight: 600; font-size: 1.8em; }
        .button-group { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; margin-bottom: 25px; }
        .btn {
            padding: 18px 25px; border: 1px solid var(--border-color); border-radius: 10px; font-size: 16px; font-weight: 600;
            cursor: pointer; transition: all 0.2s ease; text-transform: uppercase;
            letter-spacing: 1px; display: flex; align-items: center; justify-content: center;
            background-color: var(--secondary-bg); color: var(--primary-text);
        }
        .btn:hover:not(:disabled) { background-color: var(--border-color); color: var(--white); }
        .btn:disabled { cursor: not-allowed; opacity: 0.5; }
        .btn .spinner { display: none; width: 20px; height: 20px; border: 3px solid rgba(255,255,255,0.3); border-radius: 50%; border-top-color: var(--white); animation: spin 1s ease-in-out infinite; margin-right: 10px; }
        .btn.loading .spinner { display: block; }
        .btn.loading .btn-text { display: none; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .btn-on { background-color: var(--success-color); border-color: var(--success-color); color: white; }
        .btn-off { background-color: var(--error-color); border-color: var(--error-color); color: white; }
        .status-item { display: flex; justify-content: space-between; align-items: center; padding: 15px; margin-bottom: 15px; background: var(--primary-bg); border: 1px solid var(--border-color); border-left: 5px solid var(--heading-text); border-radius: 10px; }
        .status-label { font-weight: 600; color: var(--primary-text); font-size: 1.1em; }
        .status-value { font-weight: 700; padding: 8px 16px; border-radius: 20px; font-size: 14px; text-transform: uppercase; }
        .status-connected, .status-on { background-color: var(--success-color); color: var(--white); }
        .status-disconnected, .status-off { background-color: var(--error-color); color: var(--white); }
        .status-unknown { background: var(--border-color); color: var(--primary-text); }
        .connection-status { position: fixed; top: 20px; right: 20px; padding: 12px 22px; border-radius: 30px; font-weight: 600; font-size: 14px; transition: all 0.3s ease; text-transform: uppercase; letter-spacing: 1px; border: 1px solid var(--border-color); background-color: var(--secondary-bg); }
        .motor-indicator { width: 40px; height: 40px; border-radius: 50%; background-color: var(--border-color); margin: 20px auto; transition: all 0.3s ease; }
        .motor-indicator.on { background-color: var(--success-color); box-shadow: 0 0 15px var(--success-glow), 0 0 25px var(--success-glow); }
        .motor-indicator.off { background-color: var(--error-color); box-shadow: 0 0 15px var(--error-glow), 0 0 25px var(--error-glow); }
        .toast-notification { position: fixed; bottom: -100px; left: 50%; transform: translateX(-50%); padding: 15px 25px; border-radius: 10px; color: var(--white); font-weight: 600; z-index: 1000; transition: bottom 0.5s ease; background-color: var(--error-color); }
        .toast-notification.show { bottom: 20px; }
        @media (max-width: 768px) { .dashboard-container { grid-template-columns: 1fr; } .header h1 { font-size: 2.2em; } .connection-status { position: relative; top: 0; right: 0; margin: 0 auto 20px; } }
    </style>
</head>
<body>
    <div class="header">
        <h1>ESP32 Remote Motor Control</h1>
        <p>Control and monitor your ESP32 securely via an MQTT Proxy</p>
    </div>

    <div id="connectionStatus" class="connection-status" aria-live="polite">
        <span>‚ö™ Checking...</span>
    </div>

    <div class="dashboard-container">
        <div class="panel control-panel">
            <h2>üéõÔ∏è Motor Control</h2>
            <div class="motor-indicator" id="motorIndicator"></div>
            <div class="button-group" id="controlButtons">
                <button class="btn btn-on" data-command="on"><span class="spinner"></span><span class="btn-text">Power ON</span></button>
                <button class="btn btn-off" data-command="off"><span class="spinner"></span><span class="btn-text">Power OFF</span></button>
                <button class="btn btn-status" data-command="refresh"><span class="spinner"></span><span class="btn-text">Refresh</span></button>
            </div>
        </div>

        <div class="panel status-panel">
            <h2>üì° Device Status</h2>
            <div class="status-item" aria-live="polite"><span class="status-label">üîå Device Power</span><span class="status-value status-unknown" id="devicePowerStatus">UNKNOWN</span></div>
            <div class="status-item" aria-live="polite"><span class="status-label">üí° Motor State</span><span class="status-value status-unknown" id="motorStatus">UNKNOWN</span></div>
            <div class="status-item" aria-live="polite"><span class="status-label">üì∂ WiFi Signal</span><span class="status-value" id="wifiSignal">--</span></div>
            <div class="status-item" aria-live="polite"><span class="status-label">‚è±Ô∏è Device Uptime</span><span class="status-value" id="uptime">--</span></div>
            <div class="status-item" aria-live="polite"><span class="status-label">ON Time</span><span class="status-value" id="totalOnTime">--</span></div>
            <div class="status-item" aria-live="polite"><span class="status-label">Last Update</span><span class="status-value" id="lastUpdate">Never</span></div>
        </div>
    </div>

    <div id="toast" class="toast-notification"></div>

    <script>
        // --- Configuration ---
        const MQTT_PROXY_ENDPOINT = "/api/mqtt-proxy";
        const STATUS_REFRESH_INTERVAL = 3000; // Fetch status every 3 seconds
        const ONLINE_STATE_DURATION = 10000;  // Stay "Online" for 10 seconds after last update

        // --- State ---
        let pollingTimerId;
        let onlineStatusTimeoutId;
        let currentDeviceStatus = null;

        // --- DOM Elements ---
        const controlButtons = document.getElementById('controlButtons');

        // --- Utility Functions ---
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => { toast.classList.remove('show'); }, 3000);
        }

        function formatSecondsToHMS(seconds) {
            if (isNaN(seconds) || seconds < 0) return '--';
            const h = Math.floor(seconds / 3600);
            const m = Math.floor((seconds % 3600) / 60);
            const s = Math.floor(seconds % 60);
            return `${h}h ${m}m ${s}s`;
        }

        function getWifiSignalStrength(dbm) {
            if (isNaN(dbm)) return { icon: '?', text: '--' };
            if (dbm >= -67) return { icon: 'üì∂', text: 'Excellent' };
            if (dbm >= -70) return { icon: 'üì∂', text: 'Good' };
            if (dbm >= -80) return { icon: 'üì∂', text: 'Fair' };
            return { icon: 'üì∂', text: 'Weak' };
        }

        // --- UI Update Functions ---
        function setButtonsLoading(isLoading, command) {
            controlButtons.querySelectorAll('.btn').forEach(btn => {
                const isTargetButton = btn.dataset.command === command;
                btn.disabled = isLoading;
                if (isLoading && isTargetButton) {
                    btn.classList.add('loading');
                } else {
                    btn.classList.remove('loading');
                }
            });
        }

        function updateConnectionStatus(isOnline) {
            const statusEl = document.getElementById('connectionStatus');
            const powerStatusEl = document.getElementById('devicePowerStatus');
            if (isOnline) {
                statusEl.innerHTML = '<span>üü¢ Device Online</span>';
                powerStatusEl.textContent = 'ON';
                powerStatusEl.className = 'status-value status-connected';
            } else {
                statusEl.innerHTML = '<span>üî¥ Device Offline</span>';
                powerStatusEl.textContent = 'OFF';
                powerStatusEl.className = 'status-value status-disconnected';
                updateDashboardUI(null); // Reset dashboard when offline
            }
        }

        function updateDashboardUI(data) {
            currentDeviceStatus = data; // Keep track of the latest data
            const motorIndicator = document.getElementById('motorIndicator');
            const motorStatusEl = document.getElementById('motorStatus');

            if (!data) {
                motorIndicator.className = 'motor-indicator';
                motorStatusEl.textContent = 'UNKNOWN';
                motorStatusEl.className = 'status-value status-unknown';
                document.getElementById('wifiSignal').textContent = '--';
                document.getElementById('uptime').textContent = '--';
                document.getElementById('totalOnTime').textContent = '--';
                return;
            }

            const motorState = data.motor_state || 'UNKNOWN';
            const isMotorOn = motorState === 'ON';
            motorIndicator.className = 'motor-indicator ' + (isMotorOn ? 'on' : 'off');
            motorStatusEl.textContent = motorState;
            motorStatusEl.className = 'status-value ' + (isMotorOn ? 'status-on' : 'status-off');

            const wifi = getWifiSignalStrength(data.wifi_signal);
            document.getElementById('wifiSignal').innerHTML = `${wifi.icon} ${wifi.text} (${data.wifi_signal || '--'} dBm)`;
            document.getElementById('uptime').textContent = formatSecondsToHMS(data.uptime_s);
            document.getElementById('totalOnTime').textContent = formatSecondsToHMS(data.total_on_time_s);
            document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString();
        }

        // --- API Communication ---
        async function handleCommand(command) {
            setButtonsLoading(true, command);

            if (command === 'refresh') {
                await getDeviceStatus();
                setButtonsLoading(false);
                return;
            }
            
            // Optimistic UI Update
            if ((command === 'on' || command === 'off') && currentDeviceStatus) {
                updateDashboardUI({ ...currentDeviceStatus, motor_state: command.toUpperCase() });
            }

            try {
                const response = await fetch(MQTT_PROXY_ENDPOINT, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'send_motor_command', payload: command })
                });

                const result = await response.json();
                if (!response.ok) throw new Error(result.details || 'Proxy request failed');

                setTimeout(getDeviceStatus, 750);

            } catch (error) {
                showToast(`Command failed: ${error.message}`);
                getDeviceStatus(); // Revert optimistic update on failure
            } finally {
                setButtonsLoading(false);
            }
        }

        async function getDeviceStatus() {
            try {
                const response = await fetch(MQTT_PROXY_ENDPOINT, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'get_device_status' })
                });

                const result = await response.json();
                if (!response.ok) {
                    // Don't throw an error here, let the timer handle the offline state
                    console.error("Status fetch failed:", result.details);
                    return;
                }
                
                // --- NEW ONLINE/OFFLINE LOGIC ---
                if (result.data && result.data.esp_power_on) {
                    // 1. Clear any previous "go offline" timer
                    clearTimeout(onlineStatusTimeoutId);

                    // 2. Immediately show the device as ONLINE
                    updateConnectionStatus(true);
                    updateDashboardUI(result.data);

                    // 3. Set a new timer to go offline in 10 seconds
                    onlineStatusTimeoutId = setTimeout(() => {
                        updateConnectionStatus(false);
                    }, ONLINE_STATE_DURATION);
                }

            } catch (error) {
                console.error("Error fetching status:", error.message);
            }
        }

        // --- Initialization ---
        document.addEventListener('DOMContentLoaded', () => {
            // Set initial state to Offline
            updateConnectionStatus(false);

            controlButtons.addEventListener('click', (e) => {
                const button = e.target.closest('.btn');
                if (button && button.dataset.command && !button.disabled) {
                    handleCommand(button.dataset.command);
                }
            });

            // Start polling
            getDeviceStatus();
            pollingTimerId = setInterval(getDeviceStatus, STATUS_REFRESH_INTERVAL);
        });
    </script>
</body>
</html>
