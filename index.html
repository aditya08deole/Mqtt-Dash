<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water IoT Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --dark-bg-primary: #1e1e2f; --dark-bg-secondary: #27293d;
            --text-primary: #ffffff; --text-secondary: #a9a9b3;
            --accent-purple: #8A2BE2; --accent-cyan: #00BFFF;
            --neon-green: #39FF14; --neon-red: #FF073A;
            --success: var(--neon-green); --error: var(--neon-red);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-shadow: rgba(0, 0, 0, 0.2);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif; /* NEW FONT */
            background-color: var(--dark-bg-primary);
            background-image: linear-gradient(180deg, var(--dark-bg-primary) 0%, #3a3c53 100%);
            min-height: 100vh; display: flex; flex-direction: column;
            align-items: center; padding: 20px; color: var(--text-primary); overflow-x: hidden;
        }
        .header {
            text-align: center; margin-bottom: 20px; padding: 20px;
            width: 100%; max-width: 700px;
        }
        .header h1 { font-size: 2.2em; margin-bottom: 10px; font-weight: 700; }
        .header p { color: var(--text-secondary); font-size: 1.1em; font-weight: 400; }
        .dashboard-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 25px; width: 100%; max-width: 1200px; }
        .panel {
            background: var(--dark-bg-secondary); border: 1px solid var(--glass-border);
            padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px var(--glass-shadow);
            text-align: center; transition: all 0.3s ease;
        }
        .panel h2 {
            color: var(--text-primary); margin-bottom: 25px; font-weight: 600;
            font-size: 1.6em; display: flex; align-items: center; justify-content: center; gap: 12px;
        }
        .panel h2 svg { width: 28px; height: 28px; fill: var(--text-secondary); }

        /* NEON BUTTONS */
        .btn {
            padding: 18px 25px; border: 2px solid; border-radius: 12px; font-size: 16px;
            font-weight: 600; cursor: pointer; text-transform: uppercase; letter-spacing: 1px;
            color: var(--text-primary); transition: all 0.2s ease;
        }
        .btn-on {
            background: rgba(57, 255, 20, 0.2); border-color: var(--neon-green);
            box-shadow: 0 0 5px var(--neon-green), inset 0 0 5px var(--neon-green);
        }
        .btn-on:hover { background: rgba(57, 255, 20, 0.3); box-shadow: 0 0 15px var(--neon-green), inset 0 0 5px var(--neon-green); }
        .btn-on:active { transform: scale(0.98); box-shadow: 0 0 25px var(--neon-green), inset 0 0 15px var(--neon-green); }

        .btn-off {
            background: rgba(255, 7, 58, 0.2); border-color: var(--neon-red);
            box-shadow: 0 0 5px var(--neon-red), inset 0 0 5px var(--neon-red);
        }
        .btn-off:hover { background: rgba(255, 7, 58, 0.3); box-shadow: 0 0 15px var(--neon-red), inset 0 0 5px var(--neon-red); }
        .btn-off:active { transform: scale(0.98); box-shadow: 0 0 25px var(--neon-red), inset 0 0 15px var(--neon-red); }
        
        .btn-status { background: transparent; border-color: var(--accent-cyan); color: var(--accent-cyan); }
        .btn-status:hover { background: rgba(0, 191, 255, 0.2); box-shadow: 0 0 10px var(--accent-cyan); }
        .button-group { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 25px; }

        .status-item {
            display: flex; justify-content: space-between; align-items: center; padding: 15px;
            margin-bottom: 12px; background: rgba(0,0,0,0.2); border-left: 4px solid var(--accent-purple);
            border-radius: 12px;
        }
        .status-label { font-weight: 400; font-size: 1em; color: var(--text-secondary); }
        .status-value { font-weight: 700; padding: 8px 15px; border-radius: 20px; font-size: 14px; }
        .status-connected, .status-on { background: var(--success); color: var(--dark-bg-primary); }
        .status-disconnected, .status-off { background: var(--error); color: var(--text-primary); }
        .connection-status {
            position: fixed; top: 20px; right: 20px; padding: 10px 20px; border-radius: 30px;
            font-weight: 600; transition: all 0.3s ease; background: var(--dark-bg-secondary);
            border: 1px solid var(--glass-border); display: flex; align-items: center; gap: 8px;
        }
        .connection-indicator { width: 12px; height: 12px; border-radius: 50%; transition: all 0.3s ease; }
        .connection-indicator.connected { background-color: var(--success); box-shadow: 0 0 8px var(--success); }
        .connection-indicator.disconnected { background-color: var(--error); box-shadow: 0 0 8px var(--error); }
        .pulse { animation: pulse 2s infinite ease-in-out; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
        .motor-indicator {
            width: 50px; height: 50px; border-radius: 50%; margin: 20px auto;
            transition: all 0.3s ease; border: 3px solid rgba(255,255,255,0.1);
        }
        .motor-indicator.on { background-color: var(--success); box-shadow: 0 0 20px var(--success); }
        .motor-indicator.off { background-color: var(--error); box-shadow: 0 0 20px var(--error); }

        .logs-panel { grid-column: 1 / -1; }
        .log-container {
            background: rgba(0,0,0,0.4); color: var(--text-primary); padding: 20px; border-radius: 15px;
            height: 200px; overflow-y: auto; font-family: 'SF Mono', 'Courier New', monospace; font-size: 14px;
            text-align: left;
        }
        .log-timestamp { color: var(--text-secondary); margin-right: 10px; }
        .log-success { color: var(--success); } .log-error { color: var(--error); } .log-info { color: var(--accent-cyan); }
    </style>
</head>
<body>

    <div class="header">
        <h1>Remote Controlled Water Monitoring Dashboard</h1>
        <p>Water IoT SPCRC</p>
    </div>

    <div class="connection-status" id="connectionStatus">
        <div class="connection-indicator disconnected" id="connectionIndicator"></div>
        <span id="connectionText">Connecting...</span>
    </div>

    <div class="dashboard-container">
        <div class="panel control-panel">
            <h2>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 3c-4.962 0-9 4.038-9 9s4.038 9 9 9 9-4.038 9-9-4.038-9-9-9zm0 16c-3.859 0-7-3.14-7-7s3.141-7 7-7 7 3.14 7 7-3.141 7-7 7zm-1-6h-3v2h3v3.586l2.707-2.707a1 1 0 0 0 0-1.414L11 9.414V13z"/></svg>
                Motor Control
            </h2>
            <div class="motor-indicator off" id="motorIndicator"></div>
            <div class="button-group">
                <button class="btn btn-on" onclick="sendMqttCommand('on')">Power ON</button>
                <button class="btn btn-off" onclick="sendMqttCommand('off')">Power OFF</button>
            </div>
            <button class="btn btn-status" onclick="getDeviceStatus()">Refresh Status</button>
        </div>

        <div class="panel status-panel">
            <h2>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 2C6.486 2 2 6.486 2 12s4.486 10 10 10 10-4.486 10-10S17.514 2 12 2zm0 18c-4.411 0-8-3.589-8-8s3.589-8 8-8 8 3.589 8 8-3.589 8-8 8z"/><path d="M13 12a1 1 0 1 0-2 0 1 1 0 0 0 2 0zM12 5c-1.654 0-3 1.346-3 3a1 1 0 1 0 2 0c0-.551.449-1 1-1s1 .449 1 1a1 1 0 1 0 2 0c0-1.654-1.346-3-3-3zM7 12a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm10 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"/></svg>
                Device Status
            </h2>
            <div class="status-item">
                <span class="status-label">ESP32 Connection</span>
                <span class="status-value status-disconnected" id="esp32ConnectionStatus">Disconnected</span>
            </div>
            <div class="status-item">
                <span class="status-label">Motor State</span>
                <span class="status-value status-off" id="motorStatus">OFF</span>
            </div>
            <div class="status-item">
                <span class="status-label">Last Command Sent</span>
                <span class="status-value" id="lastCommand">None</span>
            </div>
            <div class="status-item">
                <span class="status-label">WiFi Signal</span>
                <span class="status-value" id="wifiSignal">--</span>
            </div>
            <div class="status-item">
                <span class="status-label">Device Uptime</span>
                <span class="status-value" id="uptime">--</span>
            </div>
             <div class="status-item">
                <span class="status-label">Total ON Time</span>
                <span class="status-value" id="totalOnTime">--</span>
            </div>
            <div class="status-item">
                <span class="status-label">Last Update</span>
                <span class="status-value" id="lastUpdate">Never</span>
            </div>
        </div>

        <div class="panel logs-panel">
             <h2>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M19 3H5c-1.103 0-2 .897-2 2v14c0 1.103.897 2 2 2h14c1.103 0 2-.897 2-2V5c0-1.103-.897-2-2-2zM5 19V5h14l.002 14H5z"/><path d="m15.707 10.707-1.414-1.414L12 11.586 9.707 9.293l-1.414 1.414L10.586 13l-2.293 2.293 1.414 1.414L12 14.414l2.293 2.293 1.414-1.414L13.414 13z"/></svg>
                Activity Logs
            </h2>
            <div class="log-container" id="logContainer"></div>
        </div>
    </div>

    <script>
        // --- Configuration ---
        const MQTT_USERNAME_FOR_TOPICS = "ADI08"; // MUST match your Adafruit IO username
        const MQTT_TOPIC_CONTROL = `${MQTT_USERNAME_FOR_TOPICS}/feeds/motor-control`;
        const MQTT_TOPIC_STATUS = `${MQTT_USERNAME_FOR_TOPICS}/feeds/esp32-status`;
        const MQTT_PROXY_ENDPOINT = "/api/mqtt-proxy";
        // --- Faster Timings for a more "Dynamic" Feel ---
        const STATUS_POLL_INTERVAL_MS = 5000;   // Check for status every 5 seconds
        const DISCONNECT_TIMEOUT_MS = 35000;  // Consider ESP32 disconnected after 35 seconds

        // --- State ---
        let lastStatusTimestamp = 0;
        let isConnected = false;

        // --- UI Element Cache ---
        const ui = {
            logContainer: document.getElementById('logContainer'),
            connectionIndicator: document.getElementById('connectionIndicator'),
            connectionText: document.getElementById('connectionText'),
            esp32ConnectionStatus: document.getElementById('esp32ConnectionStatus'),
            motorIndicator: document.getElementById('motorIndicator'),
            motorStatus: document.getElementById('motorStatus'),
            lastCommand: document.getElementById('lastCommand'),
            wifiSignal: document.getElementById('wifiSignal'),
            uptime: document.getElementById('uptime'),
            totalOnTime: document.getElementById('totalOnTime'),
            lastUpdate: document.getElementById('lastUpdate'),
        };

        // --- Core Functions ---
        function log(message, type = 'info') {
            const container = ui.logContainer;
            const timestamp = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.innerHTML = `<span class="log-timestamp">[${timestamp}]</span> <span class="log-${type}">${message}</span>`;
            container.appendChild(entry);
            container.scrollTop = container.scrollHeight;
        }

        function formatSecondsToHMS(seconds) {
            if (isNaN(seconds) || seconds < 0) return '--';
            seconds = Math.floor(seconds);
            const h = Math.floor(seconds / 3600);
            const m = Math.floor((seconds % 3600) / 60);
            const s = Math.floor(seconds % 60);
            return `${h}h ${m}m ${s}s`;
        }

        async function sendMqttCommand(command) {
            log(`Sending command: ${command.toUpperCase()}`, 'info');
            ui.lastCommand.textContent = command.toUpperCase();
            try {
                const response = await fetch(MQTT_PROXY_ENDPOINT, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'publish', topic: MQTT_TOPIC_CONTROL, payload: command })
                });
                const result = await response.json();
                if (!response.ok) throw new Error(result.details || 'Proxy request failed');
                log(`✅ Command '${command.toUpperCase()}' sent successfully.`, 'success');
                setTimeout(getDeviceStatus, 1000);
            } catch (error) {
                log(`❌ Error sending command: ${error.message}`, 'error');
                updateConnectionStatus(false);
            }
        }

        async function getDeviceStatus() {
            try {
                const response = await fetch(MQTT_PROXY_ENDPOINT, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'get_status', topic: MQTT_TOPIC_STATUS })
                });
                if (!response.ok) throw new Error(`Status fetch failed (${response.status})`);
                const result = await response.json();
                lastStatusTimestamp = Date.now();
                if (!isConnected) updateConnectionStatus(true);
                updateDashboardUI(result.data);
            } catch (error) {
                // Let the timeout logic handle disconnection UI to prevent flickering
            }
        }

        // --- UI Update Functions ---
        function updateConnectionStatus(connected) {
            isConnected = connected;
            ui.connectionIndicator.classList.toggle('connected', connected);
            ui.connectionIndicator.classList.toggle('disconnected', !connected);
            ui.connectionText.textContent = connected ? 'Connected' : 'Disconnected';
            ui.esp32ConnectionStatus.textContent = connected ? 'Connected' : 'Disconnected';
            ui.esp32ConnectionStatus.className = 'status-value ' + (connected ? 'status-connected' : 'status-disconnected');

            if (!connected) {
                ui.motorIndicator.classList.remove('on');
                ui.motorIndicator.classList.add('off');
                ui.motorStatus.textContent = 'UNKNOWN';
                ui.motorStatus.className = 'status-value status-disconnected';
                ui.wifiSignal.textContent = '--';
                ui.uptime.textContent = '--';
                ui.totalOnTime.textContent = '--';
            }
        }

        function updateDashboardUI(data) {
            if (!data) return;
            const motorState = data.motor_state || 'UNKNOWN';
            const isMotorOn = motorState === 'ON';

            ui.motorIndicator.classList.toggle('on', isMotorOn);
            ui.motorIndicator.classList.toggle('off', !isMotorOn);
            ui.motorStatus.textContent = motorState;
            ui.motorStatus.className = 'status-value ' + (isMotorOn ? 'status-on' : 'status-off');
            ui.wifiSignal.textContent = data.wifi_signal ? `${data.wifi_signal} dBm` : '--';
            ui.uptime.textContent = formatSecondsToHMS(data.uptime_s);
            ui.totalOnTime.textContent = formatSecondsToHMS(data.total_on_time_s);
            ui.lastUpdate.textContent = new Date().toLocaleTimeString();
        }

        function checkConnectionTimeout() {
            if (isConnected && (Date.now() - lastStatusTimestamp > DISCONNECT_TIMEOUT_MS)) {
                log('Connection to ESP32 timed out.', 'error');
                updateConnectionStatus(false);
            }
        }

        // --- Initialization ---
        document.addEventListener('DOMContentLoaded', () => {
            log('Dashboard initialized. Attempting to fetch initial status...');
            getDeviceStatus();
            setInterval(() => {
                getDeviceStatus();
                checkConnectionTimeout();
            }, STATUS_POLL_INTERVAL_MS);
        });
    </script>
</body>
</html>
