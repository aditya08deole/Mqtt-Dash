<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water IoT Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --light-bg: #f4f7fc;
            --panel-bg: rgba(255, 255, 255, 0.6);
            --text-dark: #2d3748;
            --text-light: #718096;
            --border-color: rgba(0, 0, 0, 0.05);
            --neon-green: #28a745;
            --neon-red: #dc3545;
            --neon-blue: #007bff;
            --neon-pending: #ffc107; /* NEW: Color for pending state */
            --shadow-color: rgba(0, 0, 0, 0.05);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--light-bg);
            min-height: 100vh; display: flex; flex-direction: column;
            align-items: center; padding: 20px; color: var(--text-dark);
        }
        .header { text-align: center; margin-bottom: 20px; }
        .header h1 { font-size: 2em; font-weight: 700; }
        .header p { color: var(--text-light); }
        .dashboard-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 25px; width: 100%; max-width: 1200px; }
        .panel {
            background: var(--panel-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            padding: 30px; border-radius: 20px;
            box-shadow: 0 8px 32px 0 var(--shadow-color);
            text-align: center;
        }
        .panel h2 {
            margin-bottom: 25px; font-weight: 600; font-size: 1.4em;
            display: flex; align-items: center; justify-content: center; gap: 12px;
        }
        .panel h2 svg { width: 24px; height: 24px; color: var(--text-light); }
        .btn {
            padding: 15px 25px; border: 2px solid transparent; border-radius: 12px;
            font-size: 16px; font-weight: 600; cursor: pointer;
            text-transform: uppercase; letter-spacing: 1px;
            transition: all 0.2s ease;
        }
        .btn:disabled { cursor: not-allowed; filter: grayscale(0.7); opacity: 0.6; }
        .btn-on {
            background: rgba(40, 167, 69, 0.1); border-color: var(--neon-green); color: var(--neon-green);
        }
        .btn-on:not(:disabled):hover { background: rgba(40, 167, 69, 0.2); box-shadow: 0 0 15px rgba(40, 167, 69, 0.4); }
        .btn-off {
            background: rgba(220, 53, 69, 0.1); border-color: var(--neon-red); color: var(--neon-red);
        }
        .btn-off:not(:disabled):hover { background: rgba(220, 53, 69, 0.2); box-shadow: 0 0 15px rgba(220, 53, 69, 0.4); }
        .button-group { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 25px; }
        .status-item {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px; margin-bottom: 12px; background: rgba(0,0,0,0.03);
            border-left: 4px solid var(--neon-blue); border-radius: 12px;
        }
        .status-label { font-weight: 400; font-size: 1em; color: var(--text-light); }
        .status-value { font-weight: 700; padding: 8px 15px; border-radius: 20px; font-size: 14px; transition: background-color 0.3s, color 0.3s; }
        .status-on { background: var(--neon-green); color: white; }
        .status-off { background: var(--neon-red); color: white; }
        .connection-status {
            position: fixed; top: 20px; right: 20px; padding: 10px 20px; border-radius: 30px;
            font-weight: 600; transition: all 0.3s ease; background: var(--panel-bg);
            border: 1px solid var(--border-color); display: flex; align-items: center; gap: 8px;
            backdrop-filter: blur(10px);
        }
        .connection-indicator { width: 12px; height: 12px; border-radius: 50%; transition: all 0.3s ease; }
        .connection-indicator.connected { background-color: var(--neon-green); box-shadow: 0 0 8px var(--neon-green); }
        .connection-indicator.disconnected { background-color: var(--neon-red); box-shadow: 0 0 8px var(--neon-red); }
        .motor-indicator {
            width: 50px; height: 50px; border-radius: 50%; margin: 20px auto;
            transition: all 0.3s ease; border: 3px solid rgba(0,0,0,0.05);
        }
        .motor-indicator.on { background-color: var(--neon-green); box-shadow: 0 0 20px var(--neon-green); }
        .motor-indicator.off { background-color: var(--neon-red); box-shadow: 0 0 20px var(--neon-red); }
        .motor-indicator.pending {
            background-color: var(--neon-pending);
            box-shadow: 0 0 20px var(--neon-pending);
            animation: pulse-pending 1.5s infinite ease-in-out;
        }
        @keyframes pulse-pending {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Remote Water Controller</h1>
        <p>Water IoT SPCRC</p>
    </div>

    <div class="connection-status" id="connectionStatus">
        <div class="connection-indicator disconnected" id="connectionIndicator"></div>
        <span id="connectionText">Connecting...</span>
    </div>

    <div class="dashboard-container">
        <div class="panel control-panel">
            <h2>Motor Control</h2>
            <div class="motor-indicator off" id="motorIndicator"></div>
            <div class="button-group">
                <button id="btnOn" class="btn btn-on" onclick="sendMqttCommand('on')">Power ON</button>
                <button id="btnOff" class="btn btn-off" onclick="sendMqttCommand('off')">Power OFF</button>
            </div>
        </div>

        <div class="panel status-panel">
            <h2>Device Status</h2>
            <div class="status-item">
                <span class="status-label">Motor State</span>
                <span class="status-value status-off" id="motorStatus">OFF</span>
            </div>
            <div class="status-item">
                <span class="status-label">WiFi Signal</span>
                <span class="status-value" id="wifiSignal">--</span>
            </div>
            <div class="status-item">
                <span class="status-label">Device Uptime</span>
                <span class="status-value" id="uptime">--</span>
            </div>
             <div class="status-item">
                <span class="status-label">Total ON Time</span>
                <span class="status-value" id="totalOnTime">--</span>
            </div>
        </div>
    </div>

    <script>
        const MQTT_USERNAME_FOR_TOPICS = "ADI08";
        const MQTT_TOPIC_CONTROL = `${MQTT_USERNAME_FOR_TOPICS}/feeds/motor-control`;
        const MQTT_TOPIC_STATUS = `${MQTT_USERNAME_FOR_TOPICS}/feeds/esp32-status`;
        const MQTT_TOPIC_HEARTBEAT = `${MQTT_USERNAME_FOR_TOPICS}/feeds/on-status`;
        const MQTT_PROXY_ENDPOINT = "/api/mqtt-proxy";

        const HEARTBEAT_INTERVAL = 2000;
        const DISCONNECT_TIMEOUT = 5000;
        const FULL_STATUS_INTERVAL = 15000;

        let lastHeartbeatTimestamp = 0;
        let isConnected = false;
        let pendingStateTimeout;

        const ui = {
            connectionIndicator: document.getElementById('connectionIndicator'),
            connectionText: document.getElementById('connectionText'),
            motorIndicator: document.getElementById('motorIndicator'),
            motorStatus: document.getElementById('motorStatus'),
            wifiSignal: document.getElementById('wifiSignal'),
            uptime: document.getElementById('uptime'),
            totalOnTime: document.getElementById('totalOnTime'),
            btnOn: document.getElementById('btnOn'),
            btnOff: document.getElementById('btnOff'),
        };

        async function sendMqttCommand(command) {
            ui.motorIndicator.className = 'motor-indicator pending';
            ui.btnOn.disabled = true;
            ui.btnOff.disabled = true;
            
            clearTimeout(pendingStateTimeout);
            // IMPROVEMENT: If status isn't confirmed, re-enable buttons and fetch true status.
            pendingStateTimeout = setTimeout(() => {
                ui.btnOn.disabled = false;
                ui.btnOff.disabled = false;
                getDeviceStatus();
            }, 5000);

            try {
                await fetch(MQTT_PROXY_ENDPOINT, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'publish', topic: MQTT_TOPIC_CONTROL, payload: command })
                });
            } catch (error) {
                console.error(`Error sending command: ${error.message}`);
                clearTimeout(pendingStateTimeout);
                getDeviceStatus();
            }
        }

        async function getDeviceStatus() {
            try {
                const response = await fetch(MQTT_PROXY_ENDPOINT, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'get_status', topic: MQTT_TOPIC_STATUS })
                });
                if (!response.ok) return;
                const result = await response.json();
                updateDashboardUI(result.data);
            } catch (error) { /* Fail silently */ }
        }

        async function mainLoop() {
            try {
                await fetch(MQTT_PROXY_ENDPOINT, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'get_status', topic: MQTT_TOPIC_HEARTBEAT })
                });
                lastHeartbeatTimestamp = Date.now();
                if (!isConnected) {
                    updateConnectionStatus(true);
                    getDeviceStatus();
                }
            } catch (error) { /* Let timeout handler catch it */ }
            
            if (isConnected && (Date.now() - lastHeartbeatTimestamp > DISCONNECT_TIMEOUT)) {
                updateConnectionStatus(false);
            }
        }

        function updateConnectionStatus(connected) {
            isConnected = connected;
            ui.connectionIndicator.className = 'connection-indicator ' + (connected ? 'connected' : 'disconnected');
            ui.connectionText.textContent = connected ? 'Connected' : 'Disconnected';
            if (!connected) {
                updateDashboardUI(null);
            }
        }

        function updateDashboardUI(data) {
            ui.btnOn.disabled = false;
            ui.btnOff.disabled = false;
            clearTimeout(pendingStateTimeout);

            if (!data) {
                ui.motorIndicator.className = 'motor-indicator off';
                ui.motorStatus.textContent = 'UNKNOWN';
                ui.wifiSignal.textContent = '--';
                ui.uptime.textContent = '--';
                ui.totalOnTime.textContent = '--';
                return;
            }

            const isMotorOn = data.motor_state === 'ON';
            ui.motorIndicator.className = 'motor-indicator ' + (isMotorOn ? 'on' : 'off');
            ui.motorStatus.textContent = data.motor_state;
            ui.wifiSignal.textContent = data.wifi_signal ? `${data.wifi_signal} dBm` : '--';
            ui.uptime.textContent = formatSecondsToHMS(data.uptime_s);
            ui.totalOnTime.textContent = formatSecondsToHMS(data.total_on_time_s);
        }

        function formatSecondsToHMS(seconds) {
            if (isNaN(seconds) || seconds < 0) return '--';
            seconds = Math.floor(seconds);
            const h = Math.floor(seconds / 3600);
            const m = Math.floor((seconds % 3600) / 60);
            const s = Math.floor(seconds % 60);
            return `${h}h ${m}m ${s}s`;
        }

        document.addEventListener('DOMContentLoaded', () => {
            mainLoop();
            setInterval(mainLoop, HEARTBEAT_INTERVAL);
            setInterval(getDeviceStatus, FULL_STATUS_INTERVAL);
        });
    </script>
</body>
</html>
